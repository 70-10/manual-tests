meta:
  id: TC-TOP-PAGE-001
  title: トップページが正しく表示される
  feature: トップページ
  priority: high
  tags: [smoke, regression]
  author:
  lastUpdated: 2025-06-29
precondition:
  - インターネット接続があること
scenario:
  given:
    - ブラウザを開いていない状態
  when:
    - ブラウザで "https://example.com" にアクセスする
  then:
    - ページタイトルが "Example Domain" であること
    - "Example Domain" のテキストが画面上に表示されていること
notes: |
  - ロケータは Role/ID/Text セレクタを優先
  - 動的値はパラメータ化（例: "{{today}}」）
